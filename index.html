<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup page</title>
</head>
<body>
    <h1>Besant Technologies</h1><br>
    <b>Html project 1 Daniya Muzammil</b><br>
    <h1>Sign up</h1><br>
    <form action="about.html" method="get">
        <div>
            
            <input type="text" for="username" placeholder="Username">
        </div><br>

        <div>
            <input type="password" for="password" placeholder="password" required>
        </div><br>

        <div>
            <input type="text" for="mobile number" placeholder="mobile number">
        </div><br>

        <div>
            <input type="email" for="email id" placeholder="email id">
        </div><br>

        <div>
            <label for="dob">Date of birth: </label>
            <input type="date" id="dob">
        </div><br>

        <div>
            <label for="course">Courses</label>
            <select>
                <option value="python">python</option>
                <option value="java">java</option>
                <option value="C">C</option>
                <option value="C++">C++</option>
            </select>
        </div><br>

        <div>
            <input type="checkbox"> Morning Batch<br>
            <input type="checkbox"> Evening Batch
        </div><br>

        <div>
            <input type="radio" name="prefer"> daily course<br>
            <input type="radio" name="prefer"> weekly
        </div><br>

        <div>
            <label for="resume">Upload resume: </label>
            <input type="file" id="resume">
        </div><br>

        <div>
            <button type="signup">Signup</button>
            <button type="reset">Reset</button>
        </div>
    </form>

</body>
</html>
